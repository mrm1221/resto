<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Select Menu</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(120deg, #e0ffe0, #ffe0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
    }

    .menu-choice {
      display: flex;
      gap: 20px;
    }

    .menu-button {
      padding: 20px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .veg {
      background-color: #4CAF50;
    }
    .veg:hover {
      background-color: #3e8e41;
    }

    .nonveg {
      background-color: #E53935;
    }
    .nonveg:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è Welcome to Our Restaurant</h1>
  <div class="menu-choice">
    <button class="menu-button veg" onclick="location.href='veg.html'">ü•¶ Veg Menu</button>
    <button class="menu-button nonveg" onclick="location.href='nonveg.html'">üçó Non-Veg Menu</button>
  </div>

</body>
</html>
